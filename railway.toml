[build]
builder = "nixpacks"

[deploy]
startCommand = "bash railway-start.sh"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[env]
APP_ENV = "production"
APP_DEBUG = "false"
APP_NAME = "Srikandi Travel"
CACHE_DRIVER = "file"
SESSION_DRIVER = "file"
FILESYSTEM_DISK = "local"
LOG_CHANNEL = "stack"
NODE_ENV = "production" 